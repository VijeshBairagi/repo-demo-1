<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/login" method="post" style="max-width: 400px; margin: auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px;">
    <h2 style="text-align:center;">Login</h2>
    <div style="margin-bottom: 1em;">
      <label for="username" style="display:block; margin-bottom:0.5em;">Username</label>
      <input type="text" id="username" name="username" required style="width:100%; padding:0.5em;">
    </div>
    <div style="margin-bottom: 1em;">
      <label for="password" style="display:block; margin-bottom:0.5em;">Password</label>
      <input type="password" id="password" name="password" required style="width:100%; padding:0.5em;">
    </div>
    <button type="submit" style="width:100%; padding:0.75em; background:#007bff; color:#fff; border:none; border-radius:4px;">Login</button>
  </form>
</body>
</html>
